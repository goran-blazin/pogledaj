name: pogledajAPI Production Fly Deploy

on:
  push:
    branches:
      - production
    paths:
      - apps/api/**

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: production
      - name: Init fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Run fly CLI deploy
        run: flyctl deploy ./apps/api/ --remote-only